<ion-header>
  <div id="NavBar">
  <ion-navbar>
    <div id="imageNav">
      <img  src="images/olemiss.png" style="display: inline-block">
   </div>
     </ion-navbar>
  </div>
</ion-header>
<ion-content class="outer-content">
  <div id="ExpenseTitle">
    Add an Expense
  </div>
  <div id="mainContainer">
  <ion-list>
    <div id = "inputContainer">

    <ion-item>
        <ion-label floating>Expense Name</ion-label>
      <ion-input [(ngModel)]="event.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Expense Type</ion-label>
      <ion-select [(ngModel)]="event.type">
        <ion-option value="Gas">Gas</ion-option>
        <ion-option value="Hotel">Hotel</ion-option>
        <ion-option value="Breakfast">Breakfast</ion-option>
        <ion-option value="Lunch">Lunch</ion-option>
        <ion-option value="Dinner">Dinner</ion-option>
        <ion-option value="Parking">Parking</ion-option>
        <ion-option value="Toll Booth">Toll Booth</ion-option>
        <ion-option value="Bus">Bus</ion-option>
        <ion-option value="Subway">Subway</ion-option>
        <ion-option value="Taxi">Taxi</ion-option>
        <ion-option value="Train">Train</ion-option>
        <ion-option value="Airline Ticket">Airline Ticket</ion-option>
        <ion-option value="Conference Fee">Confernce Fee</ion-option>
        <ion-option value="Banquet Fee">Banquet Fee</ion-option>
        <ion-option value="Dues">Dues</ion-option>
        <ion-option value="Rental Car">Rental Car</ion-option>
        <ion-option value="Luxury">Luxury</ion-option>
        <ion-option value="Miles Traveled">Miles Traveled</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.date"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label>$</ion-label>
      <ion-input type="number" [(ngModel)]="event.price"></ion-input>
    </ion-item>

</div>
  </ion-list>
</div>


  <div id="anotherButtonDiv">
    <p><button id="anotherButton" ion-button full (click)="createAnotherExpense()">Create Another Expense</button></p>
  </div>

  <div id="createButtonDiv">
    <p><button id="createButton" ion-button full (click)="createExpense()">Finish</button></p>
  </div>
  <div id="cancelButtonDiv">
    <p><button id="cancelButton" ion-button full (click)="cancelExpense()">Cancel</button></p>
  </div>
</ion-content>

<style>
  ion-list:first-child {
    margin-top: 32px;
  }
  ion-list + ion-list {
    margin-top: 0;
  }
</style>

  ion-list:first-child {
    margin-top: 32px;
  }
  ion-list + ion-list {
    margin-top: 0;
  }
</style>
