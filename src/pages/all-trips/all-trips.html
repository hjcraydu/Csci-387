<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <div id="NavBar">
  <ion-navbar>
    <ion-buttons end>
    <button id="logoutButton" ion-button (click)="logoutButton()" >
    Logout
    </button>
    </ion-buttons>
    <div id="imageNav">
   <img  src="images/olemiss.png" style="display: inline-block">
 </div>
  </ion-navbar>
</div>
</ion-header>


<ion-content padding>
  <div id="allContainer">
    <div id="allTripsTxt">
       <h3> All Trips</h3>
    </div>
      <div id="allTrips" *ngFor="let trip of trips" clear>
        <button clear id="allTripsButton" ion-button full (click)="selectTrip(trip.id)">
          {{trip.name}}
          {{trip.start_date}}
          {{trip.end_date}}
          <ion-icon end id="icons" name="ios-arrow-forward"></ion-icon>
        </button>
      </div>

  </div>
  </ion-content>
